<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jose Duenas-Lopez</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --bg: #0a0a0a;
  --fg: #ffffff;
  --muted: #9ca3af;
  --card: #141414;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: var(--fg);
  font-family: system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2.5rem;
}

.photo {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  overflow: hidden;
  background: #111;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.icons {
  display: flex;
  gap: 1.25rem;
}

.icon {
  width: 56px;
  height: 56px;
  border-radius: 16px;
  background: var(--card);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--muted);
  font-size: 1.4rem;
  cursor: pointer;
  transition: 0.3s;
}

.icon.active {
  color: white;
  transform: scale(1.2);
}
</style>
</head>

<body>
<div class="container">
  <h1 id="name"></h1>

  <div class="photo">
    <img id="photo" alt="profile" />
  </div>

  <div class="icons" id="icons"></div>
  <div id="subtitle"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const identities = [
  {
    name: "duenaslj",
    subtitle: "Gmail",
    icon: "fa-envelope",
    style: "fa-solid",
    link: "mailto:duenaslj@brto.net",
    image: "./images/gmail.jpg"
  },
  {
    name: "2LT Due√±as-Lopez",
    subtitle: "LinkedIn",
    icon: "fa-linkedin-in",
    style: "fa-brands",
    link: "https://linkedin.com/in/duenaslj",
    image: "./images/linkedin.jpg"
  },
  {
    name: "burritoblankets",
    subtitle: "GitHub",
    icon: "fa-github",
    style: "fa-brands",
    link: "https://github.com/burritoblankets",
    image: "./images/github.png"
  },
  {
    name: "Pillo",
    subtitle: "Instagram",
    icon: "fa-instagram",
    style: "fa-brands",
    link: "https://instagram.com/3urrito3lankets",
    image: "./images/instagram.webp"
  }
];

const nameEl = document.getElementById("name");
const photoEl = document.getElementById("photo");
const subtitleEl = document.getElementById("subtitle");
const iconsEl = document.getElementById("icons");

let active = 0;

function render(i) {
  const item = identities[i];
  nameEl.textContent = item.name;
  subtitleEl.innerHTML = `<i class="${item.style} ${item.icon}"></i> ${item.subtitle}`;

  // force reload even if browser cached a fail
  photoEl.src = "";
  photoEl.src = item.image;

  document.querySelectorAll(".icon").forEach((el, idx) =>
    el.classList.toggle("active", idx === i)
  );
}

identities.forEach((item, idx) => {
  const a = document.createElement("a");
  a.href = item.link;
  a.target = "_blank";

  const div = document.createElement("div");
  div.className = "icon";
  div.innerHTML = `<i class="${item.style} ${item.icon}"></i>`;

  div.addEventListener("mouseenter", () => render(idx));

  a.appendChild(div);
  iconsEl.appendChild(a);
});

render(0);

});
</script>
</body>
</html>
